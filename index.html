<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob Maye</title>
  <meta name="description" content="Rob Maye - Software Engineer based in Singapore">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #151515;
      border: 1px solid #2A2A2A;
      border-radius: 16px;
      width: 100%;
      max-width: 480px;
      overflow: hidden;
    }

    .photo {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
    }

    .photo.corrupted {
      animation: glitch 0.3s infinite;
      filter: saturate(1.5) contrast(1.2);
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
        filter: saturate(1.5) contrast(1.2) hue-rotate(0deg);
      }
      20% {
        transform: translate(-2px, 1px);
        filter: saturate(2) contrast(1.3) hue-rotate(10deg);
        clip-path: inset(20% 0 30% 0);
      }
      40% {
        transform: translate(2px, -1px);
        filter: saturate(1.2) contrast(1.5) hue-rotate(-5deg);
        clip-path: inset(50% 0 20% 0);
      }
      60% {
        transform: translate(-1px, 2px);
        filter: saturate(1.8) contrast(1.1) hue-rotate(5deg);
        clip-path: inset(10% 0 60% 0);
      }
      80% {
        transform: translate(1px, -2px);
        filter: saturate(1.3) contrast(1.4) hue-rotate(-10deg);
        clip-path: inset(40% 0 10% 0);
      }
      100% {
        transform: translate(0);
        filter: saturate(1.5) contrast(1.2) hue-rotate(0deg);
      }
    }

    .info {
      padding: 24px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: #a0a0a0;
      text-align: center;
    }

    .divider {
      width: 60px;
      height: 1px;
      background-color: #444444;
    }

    .details {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .detail {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .detail-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      font-weight: 600;
      color: #666666;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .detail-value {
      font-size: 14px;
      font-weight: 500;
    }

    .time-value {
      font-family: 'JetBrains Mono', monospace;
    }

    .links {
      display: flex;
      gap: 16px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background-color: #222222;
      border-radius: 6px;
      color: #FFFFFF;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .link-btn:hover {
      background-color: #333333;
    }

    .link-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .email-copy {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background-color: #1A1A1A;
      border: 1px solid #333333;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .email-copy:hover {
      background-color: #222222;
      border-color: #444444;
    }

    .email-copy.copied {
      border-color: #22D3EE;
    }

    .email-icon {
      font-size: 14px;
      color: #666666;
    }

    .email-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: #AAAAAA;
    }

    .copy-hint {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: #555555;
    }

    .footer {
      padding: 32px 0;
      text-align: center;
    }

    .footer-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: #555555;
    }

    /* Terminal Button */
    .terminal-row {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .terminal-btn {
      width: 28px;
      height: 28px;
      background-color: #1A1A1A;
      border: 1px solid #333333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .terminal-btn:hover {
      background-color: #222222;
      border-color: #444444;
    }

    .terminal-btn svg {
      width: 14px;
      height: 14px;
      stroke: #555555;
      fill: none;
    }

    /* Terminal Overlay */
    .terminal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .terminal-overlay.active {
      display: flex;
    }

    .terminal-window {
      width: 520px;
      max-width: calc(100% - 32px);
      height: 400px;
      background-color: #0D0D0D;
      border: 1px solid #333333;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      height: 36px;
      background-color: #1A1A1A;
      border-bottom: 1px solid #333333;
    }

    .window-dots {
      display: flex;
      gap: 8px;
    }

    .window-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot-red { background-color: #FF5F56; }
    .dot-yellow { background-color: #FFBD2E; }
    .dot-green { background-color: #27CA40; }

    .terminal-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: #666666;
    }

    .terminal-close {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      color: #666666;
      cursor: pointer;
      line-height: 1;
    }

    .terminal-close:hover {
      color: #999999;
    }

    .terminal-content {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .terminal-content::-webkit-scrollbar {
      display: none;
    }

    .term-line {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 1.4em;
    }

    .term-cmd { color: #27CA40; }
    .term-output { color: #AAAAAA; }
    .term-highlight { color: #22D3EE; }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .card {
        border-radius: 12px;
      }

      .info {
        padding: 20px 24px;
        gap: 16px;
      }

      .tagline {
        font-size: 11px;
      }

      .details {
        gap: 24px;
      }

      .detail-label {
        font-size: 8px;
        letter-spacing: 1.5px;
      }

      .detail-value {
        font-size: 13px;
      }

      .links {
        gap: 12px;
      }

      .link-btn {
        padding: 10px 14px;
        font-size: 12px;
        gap: 5px;
      }

      .link-btn svg {
        width: 14px;
        height: 14px;
      }

      .email-copy {
        padding: 8px 10px;
        gap: 6px;
      }

      .email-text {
        font-size: 12px;
      }

      .copy-hint {
        font-size: 10px;
      }

      .footer {
        padding: 24px 0;
      }

      .footer-text {
        font-size: 10px;
      }

      .terminal-window {
        height: 340px;
      }

      .term-line {
        font-size: 11px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .info {
        padding: 16px 20px;
      }

      .details {
        gap: 20px;
      }

      .link-btn {
        padding: 8px 12px;
        font-size: 11px;
      }

      .email-text {
        font-size: 11px;
      }

      .copy-hint {
        display: none;
      }

      .terminal-window {
        height: 300px;
      }

      .term-line {
        font-size: 10px;
      }

      .terminal-content {
        padding: 12px;
        gap: 3px;
      }
    }
  </style>
</head>

  <script>
    function updateSingaporeTime() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Singapore',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };
      const timeString = now.toLocaleTimeString('en-GB', options);
      document.getElementById('singapore-time').innerHTML = timeString + ' SGT <span style="font-size: 0.8em; opacity: 0.7;">(UTC+8)</span>';
    }

    function copyEmail() {
      const email = 'rob@robmaye.me';
      navigator.clipboard.writeText(email).then(() => {
        const btn = document.getElementById('email-btn');
        const hint = document.getElementById('copy-hint');
        btn.classList.add('copied');
        hint.textContent = '· copied!';
        setTimeout(() => {
          btn.classList.remove('copied');
          hint.textContent = '· tap to copy';
        }, 2000);
      });
    }

    // Update time immediately and then every 10 seconds
    updateSingaporeTime();
    setInterval(updateSingaporeTime, 10000);

    // Terminal animation script
    const terminalScript = [
      { type: 'cmd', text: 'boot' },

      { type: 'cmd', text: 'git status' },

      { type: 'cmd', text: 'docker ps' },

      { type: 'cmd', text: 'selfdestruct' },
      { type: 'out', lines: ['This will delete absolutely everything (emotionally).'] },
      { type: 'prompt', text: 'Are you sure? (y/N) ', response: 'y' },
      { type: 'prompt', text: 'Are you really sure? (y/N) ', response: 'y' },
      { type: 'prompt', text: 'Ok. Last chance. Type YES to continue: ', response: 'YES' },
      { type: 'fast', lines: [
        '',
        '[  1%] deleting: ./todo.txt',
        '[  4%] deleting: ./quick-fix-final-v7-really-final.sql',
        '[  7%] deleting: ./prod-config (why is this here)',

      ]},
      { type: 'panic', text: 'no no no cancel cancel cancel' },
      { type: 'fast', lines: [
        '[ 18%] deleting: ./css (nobody will miss it)',
        '[ 25%] deleting: ./docker (it\'ll be back in 5 minutes)',
        '[ 33%] deleting: ./README.md (bold move)'
      ]},
      { type: 'panic', text: '^C^C^C^C^C^C^C^C^C' },
      { type: 'fast', lines: ['SIGINT ignored: confidence level too high'] },
      { type: 'fast', lines: [
        '[ 41%] deleting: ./unit-tests (couldn\'t find any)',
        '[ 49%] deleting: ./good-ideas (none detected)',
        '[ 57%] deleting: ./patience'
      ]},
      { type: 'panic', text: '^C^C^C^C^C' },
      { type: 'fast', lines: ['selfdestruct: continuing (because of course it is)'] },
      { type: 'fast', lines: [
        '[ 63%] deleting: ./calendar (freed 8 hours)',
        '[ 71%] deleting: ./git-history (sorry)',
        '[ 79%] deleting: ./last-working-version (tragic)',
        '[ 86%] deleting: ./confidence (not enough space)',
        '[ 93%] deleting: ./production (again)',
        '[ 99%] deleting: ./feelings',
        ''
      ]},
      { type: 'fast', lines: ['kernel: panic: user has learned nothing', 'terminal: segmentation fault (core dumped)', 'Connection closed.'] }
    ];

    let terminalRunning = false;
    let terminalAbort = false;

    function openTerminal() {
      if (terminalRunning) return;
      document.getElementById('terminal-overlay').classList.add('active');
      document.getElementById('terminal-content').innerHTML = '';
      terminalAbort = false;
      runTerminalAnimation();
    }

    function closeTerminal() {
      terminalAbort = true;
      terminalRunning = false;
      document.getElementById('terminal-overlay').classList.remove('active');
    }

    function fixPhoto() {
      document.querySelector('.photo').classList.remove('corrupted');
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function getRandomDelay(base, variance) {
      return base + (Math.random() - 0.5) * variance;
    }

    async function typeText(element, text, baseDelay = 40) {
      for (let i = 0; i < text.length; i++) {
        if (terminalAbort) return;
        element.textContent += text[i];
        scrollTerminal();
        await sleep(getRandomDelay(baseDelay, baseDelay * 0.8));
      }
    }

    function scrollTerminal() {
      const content = document.getElementById('terminal-content');
      content.scrollTop = content.scrollHeight;
    }

    function createLine(className = '') {
      const line = document.createElement('p');
      line.className = 'term-line' + (className ? ' ' + className : '');
      document.getElementById('terminal-content').appendChild(line);
      return line;
    }

    async function runTerminalAnimation() {
      terminalRunning = true;
      const prompt = 'rob@robmaye:~$ ';

      for (const item of terminalScript) {
        if (terminalAbort) break;

        if (item.type === 'cmd') {
          // Command: show prompt immediately
          const line = createLine('term-cmd');
          line.textContent = prompt;
          scrollTerminal();
          // Random pause (1-3 seconds) to simulate user reading/thinking
          await sleep(1000 + Math.random() * 2000);
          // Then type the command
          await typeText(line, item.text, 55);
          await sleep(100);
          // Add newline effect
          createLine();
        }
        else if (item.type === 'out') {
          // Output: display lines quickly
          for (const text of item.lines) {
            if (terminalAbort) break;
            const line = createLine('term-output');
            line.textContent = text;
            scrollTerminal();
            await sleep(50);
          }
        }
        else if (item.type === 'prompt') {
          // Interactive prompt: show prompt text, then type response
          const line = createLine('term-output');
          line.textContent = item.text;
          scrollTerminal();
          await sleep(300);
          await typeText(line, item.response, 75);
          await sleep(200);
        }
        else if (item.type === 'panic') {
          // Panic typing: fast frantic typing
          const line = createLine('term-cmd');
          await typeText(line, item.text, 30);
          await sleep(100);
        }
        else if (item.type === 'fast') {
          // Fast output: no pause after, for sequences that flow together
          for (const text of item.lines) {
            if (terminalAbort) break;
            const line = createLine('term-output');
            line.textContent = text;
            scrollTerminal();
            await sleep(80);
          }
        }
      }

      // Final pause then close
      if (!terminalAbort) {
        await sleep(1500);
        closeTerminal();
        // Hide the terminal button after animation completes
        document.querySelector('.terminal-row').style.display = 'none';
        // Corrupt the photo as if the selfdestruct damaged it
        document.querySelector('.photo').classList.add('corrupted');
      }
      terminalRunning = false;
    }
  </script>
